<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        #inventory-section {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            position: relative;
        }

        #inventory-section h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        #submit {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 0 auto;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #submit:hover {
            background-color: #45a049;
        }

        .textbox {
            width: 100%;
            max-width: 780px;
            height: 300px;
            margin-top: 20px;
            padding: 10px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #333;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            box-sizing: border-box;
        }

        #logout {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 10px 15px;
            font-size: 14px;
            color: white;
            background-color: #ff4d4d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #logout:hover {
            background-color: #e60000;
        }

        @media screen and (max-width: 600px) {
            #inventory-section {
                padding: 15px;
                width: 90%;
            }

            #BookInventory {
                max-width: 100%;
            }

            #submit {
                width: 100%;
            }

            #logout {
                font-size: 12px;
                padding: 8px 12px;
            }
        }
    </style>

    <script>
        async function getBooks() {
            const sessionId = localStorage.getItem('sessionId');
            const url = 'http://localhost:8080/api/books/?sessionId=' + sessionId;

            const response = await fetch(url);
            if (!response.ok) {
                if (response.status == 401) {
                    alert("Unauthorized Action");
                }
            } else {
                const responseJson = await response.json();
                const pretty = JSON.stringify(responseJson, undefined, 4);
                document.getElementById('Book Inventory').value = pretty;
            }
        }

        function logout() {
            localStorage.removeItem('sessionId');
            alert("You have been logged out.");
            window.location.href = '/localhost:8080';
        }
    </script>
</head>
<body>
<!-- Section for Inventory Submission -->
<div id="inventory-section">
    <button id="logout" onclick="logout()">Logout</button>
    <h2>Inventory</h2>
    <input id="submit" type="button" value="Get Books" onclick="getBooks();" />
    <textarea class="textbox" id="Book Inventory" cols="50" rows="50"></textarea>
</div>
</body>
</html>
